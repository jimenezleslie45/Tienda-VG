<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Variedades Garc칤a</title>

<style>
:root {
    --primary: #b5b1ee;
    --accent: #90bedd;
    --bg: #f4f7f6;
    --text: #2c3e50;
    --white: #fff;
    --success: #27ae60;
    --footer: #34495e;
}

body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: var(--bg);
    color: var(--text);
}

header {
    background: linear-gradient(135deg, var(--primary) 0%, rgba(255,255,255,0.1) 50%, var(--accent) 100%);
    text-align: center;
    padding: 30px;
    border-bottom: 2px solid rgba(0,0,0,0.1);
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.header-logo {
    width: 140px;
    height: 140px;
    object-fit: cover;
    clip-path: circle(50%);
}

.whatsapp-link {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 25px;
    background: var(--success);
    color: white;
    text-decoration: none;
    border-radius: 25px;
    font-weight: bold;
}

.container {
    max-width: 1100px;
    margin: 30px auto;
    padding: 0 20px;
}

.section {
    background: white;
    padding: 25px;
    margin-bottom: 30px;
    border-radius: 10px;
}

.section h2 {
    border-left: 5px solid var(--accent);
    padding-left: 10px;
}

.upload-form input,
.upload-form button {
    width: 100%;
    padding: 12px;
    margin-bottom: 10px;
}

.upload-form button {
    background: var(--accent);
    color: white;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
}

.product {
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
}

.product img {
    width: 100%;
    height: auto;
    max-height: 260px;
    object-fit: contain;
    background: #f4f4f4;
    border-radius: 8px;
}




.product button {
    margin-top: 10px;
    width: 100%;
    padding: 10px;
    background: var(--primary);
    border: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

.grid-2 {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.inventory, .sales {
    background: #ecf0f1;
    padding: 20px;
    border-radius: 8px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    border-bottom: 1px solid #ccc;
}

th {
    background: var(--accent);
    color: white;
}

footer {
    background: var(--footer);
    color: white;
    text-align: center;
    padding: 30px;
}
</style>
</head>

<body>

<header>
    <img src="imagen/Logo1.jpg" class="header-logo">
    <h1 style="font-family: 'Georgia', serif; font-size: 2.5em; font-weight: bold; color: var(--text);">Variedades Garc칤a</h1>
    <p style="font-family: 'Georgia', serif; font-size: 1.2em; color: var(--text);">Todos nuestros productos son de alta calidad y extra칤dos de USA</p>
    <a class="whatsapp-link" href="https://wa.me/44969900" target="_blank">
        Escr칤benos por WhatsApp
    </a>
</header>

<div class="container">

<button type="button" onclick="loginAdmin()" id="adminButton">Modo Admin</button>

<!-- PANEL ADMIN -->
<div class="section" id="adminPanel" style="display:none">
<h2>Panel de Administraci칩n</h2>
<form id="uploadForm" class="upload-form">
    <input type="text" id="productName" placeholder="Nombre del producto">
    <input type="number" id="productPrice" placeholder="Precio">
    <input type="number" id="productQuantity" placeholder="Cantidad">
    <input type="file" id="productImage" accept="image/*">

    <button type="submit">Publicar Producto</button>
</form>
</div>

<!-- CATALOGO -->
<div class="section">
<h2>Cat치logo de Productos</h2>
<div id="productsContainer" class="products"></div>
</div>

<!-- INVENTARIO Y VENTAS -->
<div class="section">
<h2>Inventario y Ventas</h2>

<div class="grid-2">
    <div class="inventory">
        <h3>Inventario</h3>
        <ul id="inventoryList"></ul>
    </div>

    <div class="sales">
        <h3>Ventas</h3>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="salesTable"></tbody>
        </table>
    </div>
</div>
</div>

</div>

<footer>
<p>&copy; 2026 Variedades Garc칤a</p>
</footer>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [];
let sales = JSON.parse(localStorage.getItem("sales")) || [];
let isAdmin = false;

function loginAdmin() {
    if (!isAdmin) {
        const password = prompt("Contrase침a de admin:");
        if (password === "admin2026") { // Cambia esta contrase침a por una segura
            isAdmin = true;
            document.getElementById("adminPanel").style.display = "block";
            document.querySelector("button[onclick='loginAdmin()']").textContent = "Salir Admin";
        } else {
            alert("Contrase침a incorrecta");
        }
    } else {
        isAdmin = false;
        document.getElementById("adminPanel").style.display = "none";
        document.querySelector("button[onclick='loginAdmin()']").textContent = "Modo Admin";
    }
}

function renderProducts() {
    const container = document.getElementById("productsContainer");
    container.innerHTML = "";

    if (products.length === 0) {
        container.innerHTML = "<p>No hay productos.</p>";
        return;
    }

    products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
            <img src="${p.image}">
            <h3>${p.name}</h3>
            <p>Q${p.price}</p>
            <p>Stock: ${p.quantity}</p>
            <button onclick="sellProduct(${p.id})">Comprar</button>
        `;
        if (isAdmin) {
            div.innerHTML += `<button onclick="editProduct(${p.id})">Editar</button><button onclick="deleteProduct(${p.id})">Eliminar</button>`;
            if (p.quantity === 0) {
                div.innerHTML += `<button onclick="deleteSoldProduct(${p.id})" style="background:red;">Eliminar Vendido</button>`;
            }
        }
        container.appendChild(div);
    });
}

function renderInventory() {
    const list = document.getElementById("inventoryList");
    list.innerHTML = "";
    if (!isAdmin) {
        list.innerHTML = "<li>Solo para administradores</li>";
        return;
    }
    products.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.name}: ${p.quantity}`;
        list.appendChild(li);
    });
}

function renderSales() {
    const table = document.getElementById("salesTable");
    table.innerHTML = "";
    sales.forEach(s => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${s.name}</td><td>${s.date}</td>`;
        table.appendChild(tr);
    });
}

function sellProduct(id) {
    const product = products.find(p => p.id === id);
    if (!product || product.quantity <= 0) {
        alert("Producto agotado");
        return;
    }

    product.quantity--;
    sales.push({
        name: product.name,
        date: new Date().toLocaleDateString()
    });

    localStorage.setItem("products", JSON.stringify(products));
    localStorage.setItem("sales", JSON.stringify(sales));

    renderProducts();
    renderInventory();
    renderSales();

    const msg = `춰Hola, Variedades Garc칤a! 游녦游륤e gustar칤a solicitar informaci칩n o comprar el siguiente producto ${product.name} por Q${product.price}`;
    window.open(`https://wa.me/44969900?text=${encodeURIComponent(msg)}`, "_blank");
}

function editProduct(id) {
    const product = products.find(p => p.id === id);
    if (!product) return;
    const newName = prompt("Nuevo nombre:", product.name);
    const newPrice = prompt("Nuevo precio:", product.price);
    const newQuantity = prompt("Nueva cantidad:", product.quantity);
    if (newName !== null) product.name = newName;
    if (newPrice !== null) product.price = parseFloat(newPrice) || product.price;
    if (newQuantity !== null) product.quantity = parseInt(newQuantity) || product.quantity;
    localStorage.setItem("products", JSON.stringify(products));
    renderProducts();
    renderInventory();
}

function deleteProduct(id) {
    if (confirm("쮼liminar este producto?")) {
        products = products.filter(p => p.id !== id);
        localStorage.setItem("products", JSON.stringify(products));
        renderProducts();
        renderInventory();
    }
}

function deleteSoldProduct(id) {
    if (confirm("쮼liminar este producto vendido?")) {
        products = products.filter(p => p.id !== id);
        localStorage.setItem("products", JSON.stringify(products));
        renderProducts();
        renderInventory();
    }
}

document.getElementById("uploadForm").addEventListener("submit", function(e) {
    e.preventDefault();
    if (!isAdmin) {
        alert("Solo el administrador puede publicar productos");
        return;
    }

    const name = productName.value || "Producto sin nombre";
    const price = productPrice.value || 0;
    const quantity = productQuantity.value || 0;
    const files = productImage.files;

    if (files.length === 0) {
        alert("Selecciona al menos una imagen");
        return;
    }

    let processed = 0;
    const total = files.length;

    const save = (img, index) => {
        products.push({
            id: Date.now() + index,
            name: total > 1 ? `${name} ${index + 1}` : name,
            price,
            quantity,
            image: img
        });
        processed++;
        if (processed === total) {
            localStorage.setItem("products", JSON.stringify(products));
            renderProducts();
            renderInventory();
            this.reset();
        }
    };

    for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();
        reader.onload = (e) => save(e.target.result, i);
        reader.readAsDataURL(file);
    }
});

renderProducts();
renderInventory();
renderSales();
</script>

</body>
</html>
